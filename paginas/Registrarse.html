    <main>
      <form class="row bg-light text-dark mt-1 p-3 position-absolute top-50 start-50 translate-middle border border-2 form">
        <div class="col-lg-12 text-center fs-3 text p-2">
          Registrarse
        </div>
        <div class="col-lg-12">
          <label for="inputEmail4" class="form-label fw-bold">Nombre</label>
          <input type="text" class="form-control mb-2" id="inputEmail4">
        </div>
        <div class="col-lg-12">
          <label for="inputPassword4" class="form-label fw-bold">Apellido</label>
          <input type="text" class="form-control mb-2" id="inputPassword4">
        </div>
        <div class="col-lg-12">
          <label for="inputAddress" class="form-label fw-bold">Email</label>
          <input type="email" class="form-control mb-2" id="inputAddress" placeholder="nombre@gmail.com">
        </div>
        <div class="col-lg-12">
          <label for="inputCity" class="form-label fw-bold">Contraseña</label>
          <input type="password" class="form-control mb-2" id="inputCity">
        </div>
        <div class="col-lg-12 mb-2">
          <label for="inputState" class="form-label fw-bold">País</label>
          <select id="inputState" class="form-select">
            <option selected>Elije un país...</option>
            <option>Argentina</option>
            <option>Brasil</option>
            <option>Bolivia</option>
            <option>Chile</option>
            <option>Colombia</option>
            <option>Ecuador</option>
            <option>Paraguay</option>
            <option>Uruguay</option>
            <option>Venezuela</option>
          </select>
        </div>
        <div class="col-12 mb-2 mt-2">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
